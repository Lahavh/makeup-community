<main class="mh-900">
    <div class="container">
        <section id="signin-to-digg">
            <div class="row">
                <div class="col-12 mt-5">
                    <p>Have an account? <a href="">Sign In</a></p>
                </div>
            </div>
        </section>
        <section id="signup-form-content">
            <div class="row">
                <div class="col-lg-6">
                    <form id="signup-form" action="" method="POST" novalidate="novalidate"
                        enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">* Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="">
                            <span class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">* Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="">
                            <span class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">* Verify Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="">
                            <span class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">* Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <span class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">* Verify Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <span class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="image-profile" class="form-label">Profile Image</label>
                            <input name="image" class="form-control" type="file" id="image-profile">
                            <span class="text-danger"></span>
                        </div>
                        <button name="submit" type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>
